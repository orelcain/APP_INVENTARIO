<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b8bb4"/>
      <stop offset="100%" style="stop-color:#6ea8d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Gear icon -->
  <g transform="translate(256, 256)">
    <!-- Outer gear -->
    <path d="M0,-120 L20,-110 L25,-90 L45,-85 L55,-100 L80,-80 L70,-60 L85,-45 L110,-50 L120,0 L110,50 L85,45 L70,60 L80,80 L55,100 L45,85 L25,90 L20,110 L0,120 L-20,110 L-25,90 L-45,85 L-55,100 L-80,80 L-70,60 L-85,45 L-110,50 L-120,0 L-110,-50 L-85,-45 L-70,-60 L-80,-80 L-55,-100 L-45,-85 L-25,-90 L-20,-110 Z" 
          fill="url(#iconGrad)" opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle r="50" fill="#1a1a2e"/>
    
    <!-- Center dot -->
    <circle r="20" fill="url(#iconGrad)"/>
  </g>
  
  <!-- Box/Inventory icon overlay -->
  <g transform="translate(256, 280)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="#5b8bb4" stroke-width="6"/>
    <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#5b8bb4" stroke-width="4"/>
    <rect x="-15" y="-25" width="30" height="15" rx="4" fill="#5b8bb4"/>
  </g>
</svg>
