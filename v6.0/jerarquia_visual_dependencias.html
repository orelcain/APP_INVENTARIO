            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(37, 42, 51, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;

            font-style: italic;

            position: absolute;
            top: 100%;

            border: 1px solid #5b8bb4;
            border-top: none;

        .autocomplete-dropdown.show {

        }

            gap: 10px;
            align-items: center;

        .autocomplete-item:hover {
            background: #2d333d;
        }

        .autocomplete-item:last-child {

        }

        .autocomplete-item-id {
            color: #5b8bb4;
            font-weight: 700;
            font-size: 0.85em;
            min-width: 80px;
        }

        .autocomplete-item-name {
            color: #e6e9ef;
            font-size: 0.9em;
            flex: 1;
        }

        .autocomplete-item-level {
            color: #8a909a;
            font-size: 0.75em;
            background: rgba(91, 139, 180, 0.2);

        .autocomplete-item.selected {

            transition: all 0.3s ease;

        .toolbar-btn:hover {
            background: #3d4454;
            border-color: #5b8bb4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 139, 180, 0.2);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

            background: linear-gradient(135deg, #6a9bc5 0%, #5b8bb4 100%);

        }

        .drag-handle {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.95);
            cursor: pointer;
            margin-right: 4px;
            transition: all 0.2s ease;
            -webkit-user-select: none;
            user-select: none;
            flex-shrink: 0;
            padding: 2px;
            width: 16px;
            text-align: center;
        }

        .drag-handle:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
        }

        .drag-handle:active {
            transform: scale(0.95);
        }

        .tree-node[draggable="true"] {
            cursor: move;
        }

        .tree-node.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .tree-node.dragging * {
            pointer-events: none;
        }

        .tree-node.drag-over {
            background: rgba(91, 139, 180, 0.1);
            border-radius: 6px;
        }

        .tree-node.drag-valid {
            background: rgba(91, 155, 122, 0.15);
        }

        .tree-node.drag-invalid {
            background: rgba(184, 107, 107, 0.15);
        }

        /* Indicador de posici√≥n de drop */
        .drop-indicator {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: #5b8bb4;
            box-shadow: 0 0 8px rgba(91, 139, 180, 0.6);
            border-radius: 3px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .drop-indicator.active {
            opacity: 1;
        }

        .drop-indicator.before {
            top: -2px;
        }

        .drop-indicator.after {
            bottom: -2px;
        }

        /* Toggle expand/collapse */
        .node-toggle {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            margin-right: 4px;
            width: 16px;
            text-align: center;
            transition: all 0.2s ease;
            -webkit-user-select: none;
            user-select: none;
            flex-shrink: 0;

        .node-toggle:hover {

        .node-toggle.collapsed {
            transform: rotate(0deg);

        .node-toggle.expanded {

            opacity: 0.9;

            padding: 2px 6px;
            background: rgba(0, 0, 0, 0.15);

        // === SISTEMA DE HISTORIAL (UNDO/REDO) ===
        function saveState() {
            const currentState = JSON.stringify(jerarquiaData);
            
            // Eliminar estados futuros si estamos en medio del historial
            if (historyIndex < historyStack.length - 1) {
                historyStack = historyStack.slice(0, historyIndex + 1);
            }
            
            historyStack.push(currentState);
            
            // Limitar tama√±o del historial
            if (historyStack.length > MAX_HISTORY) {
                historyStack.shift();
            } else {
                historyIndex++;
            }
            
            updateUndoRedoButtons();
        }

        // ========================================
        
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                jerarquiaData = JSON.parse(historyStack[historyIndex]);
                saveToLocalStorage();
                renderCurrentView();
                updateUndoRedoButtons();
                showToast('‚Ü∂ Cambio deshecho', 'success');
            } else {
                showToast('‚ö†Ô∏è No hay m√°s cambios para deshacer', 'warning');
            }
        }
        
        function redo() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                jerarquiaData = JSON.parse(historyStack[historyIndex]);
                saveToLocalStorage();
                renderCurrentView();
                updateUndoRedoButtons();
                showToast('‚Ü∑ Cambio rehecho', 'success');
            } else {
                showToast('‚ö†Ô∏è No hay m√°s cambios para rehacer', 'warning');
            }
        }
        
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            
            if (undoBtn) {
                undoBtn.disabled = historyIndex <= 0;
                undoBtn.style.opacity = historyIndex <= 0 ? '0.3' : '1';
            }
            if (redoBtn) {
                redoBtn.disabled = historyIndex >= historyStack.length - 1;
                redoBtn.style.opacity = historyIndex >= historyStack.length - 1 ? '0.3' : '1';
            }
        }

            document.addEventListener('keydown', (e) => {
                // Ctrl+Z para Undo
                if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                    e.preventDefault();
                    undo();
                }
                // Ctrl+Y o Ctrl+Shift+Z para Redo
                else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.shiftKey && e.key === 'z'))) {
                    e.preventDefault();
                    redo();
                }
            });
        }

        function buildSearchIndex() {

            function extractNodes(nodes, level, levelName) {
                if (!nodes) return;
                
                nodes.forEach(node => {
                    allSearchableNodes.push({
                        id: node.id,
                        nombre: node.nombre,
                        nivel: levelName,
                        data: node

                    // Recursivamente extraer hijos

                    if (level === 3 && node.sistemas) extractNodes(node.sistemas, 4, 'Sistema');
                    if (level === 4 && node.subSistemas) extractNodes(node.subSistemas, 5, 'Sub-Sistema');
                    if (level === 5 && node.secciones) extractNodes(node.secciones, 6, 'Secci√≥n');
                    if (level === 6 && node.subSecciones) extractNodes(node.subSecciones, 7, 'Sub-Secci√≥n');

            if (jerarquiaData.empresa) {

            const searchResults = document.getElementById('searchResults');
            
            if (!query || query.trim().length < 1) {
                dropdown.classList.remove('show');
                searchResults.textContent = '';
                clearSearchHighlights();
                isFilterActive = false; // Limpiar filtro
                return;
            }
            
            const searchTerm = query.toLowerCase().trim();
            const matches = allSearchableNodes.filter(node => 
                node.id.toLowerCase().includes(searchTerm) || 
                node.nombre.toLowerCase().includes(searchTerm)
            );
            
            if (matches.length > 0) {
                dropdown.innerHTML = matches.slice(0, 10).map((node, index) => `
                    <div class="autocomplete-item ${index === 0 ? 'selected' : ''}" 
                         onclick="selectSearchResult('${node.id}')"
                         data-index="${index}">
                        <span class="autocomplete-item-id">${node.id}</span>
                        <span class="autocomplete-item-name">${node.nombre}</span>
                        <span class="autocomplete-item-level">${node.nivel}</span>
                    </div>
                `).join('');
                dropdown.classList.add('show');
                searchResults.textContent = `${matches.length} resultado(s)`;
                selectedAutocompleteIndex = 0;
            } else {
                dropdown.innerHTML = '<div class="autocomplete-no-results">Sin resultados</div>';
                dropdown.classList.add('show');
                searchResults.textContent = 'Sin resultados';
                isFilterActive = false;
            }
        }

        // Manejar navegaci√≥n con teclado en autocompletado
        function handleSearchKeydown(event) {
            const dropdown = document.getElementById('autocompleteDropdown');
            const items = dropdown.querySelectorAll('.autocomplete-item:not(.autocomplete-no-results)');
            
            if (!dropdown.classList.contains('show') || items.length === 0) return;
            
            if (event.key === 'ArrowDown') {
                event.preventDefault();
                selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, items.length - 1);
                updateAutocompleteSelection(items);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, 0);
                updateAutocompleteSelection(items);
            } else if (event.key === 'Enter') {
                event.preventDefault();
                if (selectedAutocompleteIndex >= 0 && items[selectedAutocompleteIndex]) {
                    items[selectedAutocompleteIndex].click();
                }
            } else if (event.key === 'Escape') {
                dropdown.classList.remove('show');
            }
        }

        function updateAutocompleteSelection(items) {
            items.forEach((item, index) => {
                item.classList.toggle('selected', index === selectedAutocompleteIndex);
            });
            items[selectedAutocompleteIndex]?.scrollIntoView({ block: 'nearest' });
        }

            allNodes.forEach(node => {

                if (id === nodeId) {

                }
            });
            
            if (targetNode) {
                // Expandir toda la rama desde la ra√≠z hasta el nodo encontrado
                let parent = targetNode.closest('.tree-node');
                while (parent) {
                    const parentChildren = parent.querySelector(':scope > .tree-children');
                    if (parentChildren) {
                        parentChildren.style.display = 'block';
                    }
                    parent = parent.parentElement?.closest('.tree-node');
                }
                
                // Destacar el nodo encontrado
                targetNode.classList.add('search-highlight');
                
                // Scroll al nodo
                setTimeout(() => {
                    targetNode.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 200);
                
                const searchResults = document.getElementById('searchResults');
                searchResults.textContent = '‚úì Filtrado activo';
                isFilterActive = true; // Marcar filtro como activo

            const newIndex = index + direction;
            
            // Validar l√≠mites
            if (newIndex < 0 || newIndex >= array.length) {
                showToast('No se puede mover m√°s ' + (direction < 0 ? 'arriba' : 'abajo'), 'warning');
                return;
            }
            
            // Intercambiar posiciones
            const temp = array[index];

        // === DRAG & DROP ===
        let draggedNode = null;
        let dropPosition = null;

        function onDragStart(event, type, ...indices) {
            const node = event.target.closest('.tree-node');
            if (!node) return;
            
            node.classList.add('dragging');
            draggedNode = { type, indices };
            
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/html', node.innerHTML);
            
            console.log('[DRAG START]', type, indices);
        }

        function onDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (!draggedNode) return;
            
            const node = event.target.closest('.tree-node');
            if (!node || node.classList.contains('dragging')) return;
            
            const nodeType = node.getAttribute('data-node-type');
            
            // Solo permitir drop en nodos del mismo tipo
            if (nodeType !== draggedNode.type) {
                node.classList.add('drag-invalid');
                node.classList.remove('drag-valid', 'drag-over');
                return;
            }
            
            node.classList.add('drag-valid', 'drag-over');
            node.classList.remove('drag-invalid');
            
            // Determinar posici√≥n (antes o despu√©s)
            const rect = node.getBoundingClientRect();
            const midpoint = rect.top + rect.height / 2;
            dropPosition = event.clientY < midpoint ? 'before' : 'after';
            
            event.dataTransfer.dropEffect = 'move';
        }

        function onDrop(event, targetType, ...targetIndices) {
            event.preventDefault();
            event.stopPropagation();
            
            if (!draggedNode) return;
            
            const node = event.target.closest('.tree-node');
            if (node) {
                node.classList.remove('drag-over', 'drag-valid', 'drag-invalid');
            }
            
            // Validar que sean del mismo tipo
            if (draggedNode.type !== targetType) {
                showToast('‚ö†Ô∏è Solo puedes reordenar elementos del mismo tipo', 'warning');
                return;
            }
            
            // No mover sobre s√≠ mismo
            if (JSON.stringify(draggedNode.indices) === JSON.stringify(targetIndices)) {
                return;
            }
            
            console.log('[DROP]', {
                from: draggedNode,
                to: { type: targetType, indices: targetIndices },
                position: dropPosition
            });
            
            saveState(); // Guardar antes de mover
            moveNode(draggedNode.type, draggedNode.indices, targetIndices, dropPosition);
        }

        function onDragEnd(event) {
            const node = event.target.closest('.tree-node');
            if (node) {
                node.classList.remove('dragging');
            }
            
            // Limpiar todas las clases
            document.querySelectorAll('.drag-over, .drag-valid, .drag-invalid').forEach(el => {
                el.classList.remove('drag-over', 'drag-valid', 'drag-invalid');
            });
            
            draggedNode = null;
            dropPosition = null;
        }

        function moveNode(type, fromIndices, toIndices, position) {
            try {
                let array, parentArray;
                
                // Obtener el array correcto seg√∫n el tipo
                if (type === 'area') {
                    array = jerarquiaData.areas;
                } else if (type === 'subArea') {
                    const [areaIdx] = fromIndices;
                    array = jerarquiaData.areas[areaIdx].subAreas;
                } else if (type === 'sistema') {
                    const [areaIdx, subIdx] = fromIndices;
                    array = jerarquiaData.areas[areaIdx].subAreas[subIdx].sistemas;
                }
                
                if (!array) {
                    showToast('‚ùå Error al mover nodo', 'error');
                    return;
                }
                
                const fromIndex = fromIndices[fromIndices.length - 1];
                let toIndex = toIndices[toIndices.length - 1];
                
                // Ajustar √≠ndice seg√∫n posici√≥n
                if (position === 'after') {
                    toIndex++;
                }
                
                // Ajustar si es en el mismo array y movemos hacia adelante
                if (fromIndex < toIndex) {
                    toIndex--;
                }
                
                // Mover el elemento
                const [movedItem] = array.splice(fromIndex, 1);
                array.splice(toIndex, 0, movedItem);
                
                saveToLocalStorage();
                renderCurrentView();
                showToast('‚úÖ Elemento reordenado exitosamente', 'success');
                
                console.log('[MOVE SUCCESS]', { from: fromIndex, to: toIndex });
            } catch (error) {
                console.error('[MOVE ERROR]', error);
                showToast('‚ùå Error al reordenar elemento', 'error');
            }
        }

        function isParentOf(parentNode, childId) {
            // Verificar si parentNode contiene a childId en su √°rbol
            if (parentNode.id === childId) return true;
            
            const checkChildren = (node) => {
                if (node.id === childId) return true;
                
                if (node.subAreas) {
                    for (let child of node.subAreas) {
                        if (checkChildren(child)) return true;
                    }
                }
                if (node.sistemas) {
                    for (let child of node.sistemas) {
                        if (checkChildren(child)) return true;
                    }
                }
                if (node.subSistemas) {
                    for (let child of node.subSistemas) {
                        if (checkChildren(child)) return true;
                    }
                }
                return false;
            };
            
            return checkChildren(parentNode);
        }

        function moveToRoot(nodeId) {

            // Remover de su ubicaci√≥n actual
            removeNodeById(jerarquiaData.areas, nodeId);
            
            // Convertir a √Årea
            nodo.nivel = '√Årea';
            nodo.sistemas = nodo.sistemas || [];
            delete nodo.subSistemas;
            
            // Agregar al nivel ra√≠z
            jerarquiaData.areas.push(nodo);
            
            saveToLocalStorage();

        function promoteToSubArea(nodeId) {
            saveState();
            
            const nodo = findNodeById(jerarquiaData.areas, nodeId);
            if (!nodo) {

                return;

            // Encontrar el padre actual (debe ser una Sub-√Årea)
            let parentArea = null;
            for (let area of jerarquiaData.areas) {
                if (area.subAreas) {
                    for (let subArea of area.subAreas) {
                        if (subArea.sistemas && subArea.sistemas.some(s => s.id === nodeId)) {
                            parentArea = area;
                            break;
                        }
                    }
                }
                if (parentArea) break;
            }
            
            if (!parentArea) {
                showToast('‚ùå No se encontr√≥ el padre', 'error');
                return;
            }
            
            // Remover de sistemas
            removeNodeById(jerarquiaData.areas, nodeId);
            
            // Convertir a Sub-√Årea
            nodo.nivel = 'Sub-√Årea';
            nodo.subAreas = undefined;
            if (!nodo.sistemas) nodo.sistemas = [];
            
            // Agregar como Sub-√Årea del √Årea padre

        function moveToParent(nodeId, parentType, parentId) {

            // Encontrar nuevo padre
            const newParent = findNodeById(jerarquiaData.areas, parentId);
            if (!newParent) {

                return;

            // Agregar al nuevo padre seg√∫n el tipo
            if (parentType === 'area') {
                if (!newParent.subAreas) newParent.subAreas = [];
                nodo.nivel = 'Sub-√Årea';
                newParent.subAreas.push(nodo);
            } else if (parentType === 'subArea') {

        }

        // Funciones auxiliares
        function findNodeById(nodes, id, childKey = null) {
            if (!nodes) return null;
            
            for (let node of nodes) {
                if (node.id === id) return node;
                
                // Buscar en diferentes niveles de hijos
                const childKeys = childKey ? [childKey] : ['subAreas', 'sistemas', 'subSistemas', 'secciones', 'subSecciones'];
                for (let key of childKeys) {
                    if (node[key]) {
                        const found = findNodeById(node[key], id);
                        if (found) return found;
                    }
                }
            }
            return null;
        }

        function removeNodeById(nodes, id) {
            if (!nodes) return false;
            
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].id === id) {
                    nodes.splice(i, 1);
                    return true;
                }
                
                // Buscar recursivamente en hijos
                if (removeNodeById(nodes[i].subAreas, id)) return true;
                if (removeNodeById(nodes[i].sistemas, id)) return true;
                if (removeNodeById(nodes[i].subSistemas, id)) return true;
                if (removeNodeById(nodes[i].secciones, id)) return true;
                if (removeNodeById(nodes[i].subSecciones, id)) return true;
            }
            return false;
        }
